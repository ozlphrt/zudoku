<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 02 - Sidebar</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            transition: all 0.3s;
        }
        
        :root {
            --bg: #1a1a1a;
            --text: #ffffff;
            --border: #404040;
            --border-thick: #808080;
            --cell-bg: #2a2a2a;
            --sidebar: #252525;
            --hover: #353535;
            --selected: #404040;
            --given: #333333;
        }
        
        [data-theme="light"] {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #d0d0d0;
            --border-thick: #707070;
            --cell-bg: #f8f8f8;
            --sidebar: #fafafa;
            --hover: #f0f0f0;
            --selected: #e0e0e0;
            --given: #f5f5f5;
        }
        
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }
        
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: var(--border);
            border: 2px solid var(--border-thick);
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
        }
        
        .cell {
            background: var(--cell-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .cell:hover { background: var(--hover); }
        .cell.selected { background: var(--selected); }
        .cell.given { background: var(--given); font-weight: bold; }
        
        /* 3x3 block separators - thick lines */
        .cell:nth-child(3n):not(:nth-child(9n)) { border-right: 3px solid var(--border-thick); }
        .cell:nth-child(n+19):nth-child(-n+27) { border-bottom: 3px solid var(--border-thick); }
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 3px solid var(--border-thick); }
        
        .stats { 
            font-size: 0.85rem; 
            line-height: 2;
            padding: 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
        }
        .stats div { display: flex; justify-content: space-between; }
        
        .section-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
        }
        
        .num-btn {
            aspect-ratio: 1;
            background: var(--cell-bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        button {
            background: var(--cell-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem;
            cursor: pointer;
            font-family: inherit;
            margin-bottom: 0.3rem;
            width: 100%;
            font-size: 0.85rem;
        }
        
        button:hover { background: var(--hover); }
        .difficulty-btn.active { background: var(--selected); }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Sudoku</h1>
        
        <div>
            <div class="section-title">STATS</div>
            <div class="stats">
                <div><span>Time</span><span id="timer">00:00:00</span></div>
                <div><span>Moves</span><span id="moveCount">0</span></div>
                <div><span>Errors</span><span id="errorCount">0</span></div>
                <div><span>Hints</span><span id="hintCount">0</span></div>
            </div>
        </div>
        
        <div>
            <div class="section-title">NUMBER PAD</div>
            <div class="number-pad">
                <button class="num-btn" onclick="selectNumber(1)">1</button>
                <button class="num-btn" onclick="selectNumber(2)">2</button>
                <button class="num-btn" onclick="selectNumber(3)">3</button>
                <button class="num-btn" onclick="selectNumber(4)">4</button>
                <button class="num-btn" onclick="selectNumber(5)">5</button>
                <button class="num-btn" onclick="selectNumber(6)">6</button>
                <button class="num-btn" onclick="selectNumber(7)">7</button>
                <button class="num-btn" onclick="selectNumber(8)">8</button>
                <button class="num-btn" onclick="selectNumber(9)">9</button>
                <button class="num-btn" onclick="selectNumber(0)">âŒ«</button>
            </div>
        </div>
        
        <div>
            <div class="section-title">DIFFICULTY</div>
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
        </div>
        
        <div>
            <div class="section-title">ACTIONS</div>
            <button onclick="undoMove()" id="undoBtn">Undo</button>
            <button onclick="redoMove()" id="redoBtn">Redo</button>
            <button onclick="solveHint()">Hint</button>
            <button onclick="solvePuzzle()">Solve</button>
            <button onclick="toggleTheme()">Toggle Theme</button>
            <button onclick="toggleAudio()">Toggle Audio</button>
        </div>
    </div>
    
    <div class="main">
        <div class="grid" id="sudokuGrid"></div>
    </div>
    
    <script src="puzzles-expanded.js?v=2"></script>
    <script src="script.js?v=2"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? '' : 'dark');
        }
    </script>
</body>
</html>
