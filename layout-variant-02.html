<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zudoku - Variant 02</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=3">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary) !important;
            height: 100vh;
            width: 100vw;
            color: var(--text-primary);
            overflow: hidden;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
        }

        html {
            background: var(--bg-primary) !important;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
            padding: 5px;
            gap: 8px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .left-panel {
            width: 280px;
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
        }

        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: transparent;
            border-radius: 0;
            padding: 8px;
            gap: 8px;
            border: none;
            align-items: center;
            justify-content: center;
        }

        .right-panel {
            width: 280px;
            height: calc(100vh - 10px);
            background: var(--bg-secondary);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: hidden;
            backdrop-filter: blur(10px);
            border: 2px solid var(--border-color);
            box-sizing: border-box;
        }

        .game-title {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        .game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            justify-content: center;
            margin: 8px 0;
            flex: 1;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            gap: 4px;
            background: transparent;
            padding: 0;
            border-radius: 0;
            width: 100%;
            max-width: min(95vh, calc(100vw - 200px), 950px);
            aspect-ratio: 1;
            flex-shrink: 0;
            touch-action: manipulation;
            overflow: hidden;
            box-sizing: border-box;
        }

        .cell {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.0rem;
            font-weight: 600;
            cursor: crosshair;
            transition: background 0.2s ease, border-color 0.2s ease;
            position: relative;
            min-height: 60px;
            touch-action: manipulation;
            pointer-events: auto;
            overflow: hidden;
            box-sizing: border-box;
        }

        .cell:hover {
            background: var(--bg-secondary);
        }

        .cell.selected {
            background: var(--bg-accent);
            border-color: var(--accent-color);
        }

        .cell.given {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-weight: 700;
        }

        /* 3x3 block separators */
        .cell:nth-child(3n) {
            border-right: 3px solid var(--border-color);
        }

        .cell:nth-child(n+19):nth-child(-n+27),
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid var(--border-color);
        }

        .btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 6px 12px;
            font-size: 0.8rem;
            cursor: pointer !important;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            touch-action: manipulation;
        }

        .btn:hover {
            background: var(--bg-tertiary);
        }

        .btn.primary {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .stats-section {
            margin-bottom: 8px;
        }

        .stats-title {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 6px;
            color: var(--accent-color);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 700;
        }

        .stat-value {
            font-weight: 800;
            color: var(--text-primary);
        }

        .difficulty-selector {
            margin-bottom: 6px;
        }

        .difficulty-btn {
            width: 100%;
            margin-bottom: 3px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 700;
            padding: 6px 8px;
        }

        .difficulty-btn.active {
            background: var(--bg-accent);
            border-color: var(--accent-color);
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 10px;
        }

        .num-btn {
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 4px;
        }

        .num-btn:hover {
            background: var(--bg-secondary);
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .num-btn:active {
            transform: scale(0.95);
        }

        .num-btn.selected {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 4px;
            margin-bottom: 6px;
        }

        .action-btn {
            flex: 1;
            font-size: 0.85rem;
            font-weight: 700;
            padding: 6px 8px;
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-btn:not(:disabled) {
            opacity: 1;
            cursor: pointer;
        }

        .toggle-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            justify-content: flex-end;
        }

        .theme-toggle, .audio-toggle {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover, .audio-toggle:hover {
            background: var(--bg-accent);
        }

        /* CSS Variables for Themes - Cooler Grey */
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2028;
            --bg-tertiary: #232a32;
            --bg-accent: rgba(70, 85, 95, 0.3);
            --text-primary: #e8f0f7;
            --text-secondary: rgba(232, 240, 247, 0.8);
            --border-color: #6b7c85;
            --accent-color: #6b7c85;
            --success-color: #3d5a3d;
            --error-color: #5a3d3d;
        }

        /* Light Theme */
        [data-theme="light"] {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --bg-tertiary: #e2e8f0;
            --bg-accent: rgba(203, 213, 224, 0.3);
            --text-primary: #1e293b;
            --text-secondary: rgba(30, 41, 59, 0.8);
            --border-color: #64748b;
            --accent-color: #64748b;
            --success-color: #3d5a3d;
            --error-color: #5a3d3d;
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: row;
                padding: 0;
                height: 100vh;
                width: 300vw;
                transition: transform 0.3s ease-out;
                position: relative;
                overflow: hidden;
            }
            
            .container.show-left {
                transform: translateX(0);
            }
            
            .container.show-center {
                transform: translateX(-100vw);
            }
            
            .container.show-right {
                transform: translateX(-200vw);
            }
            
            .left-panel {
                width: 100vw;
                min-width: 100vw;
                height: 100vh;
                flex-shrink: 0;
                flex-direction: column;
                overflow-y: auto;
                overflow-x: hidden;
                padding: 10px;
                box-sizing: border-box;
            }
            
            .center-panel {
                width: 100vw;
                min-width: 100vw;
                height: 100vh;
                flex-shrink: 0;
                padding: 60px 10px 10px 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                box-sizing: border-box;
            }
            
            .right-panel {
                width: 100vw;
                min-width: 100vw;
                height: 100vh;
                flex-shrink: 0;
                flex-direction: column;
                overflow-y: auto;
                overflow-x: hidden;
                padding: 10px;
                box-sizing: border-box;
            }
            
            .cell {
                min-height: 35px;
                font-size: 1.4rem;
            }
            
            .sudoku-grid {
                max-width: min(92vw, calc(100vh - 140px));
                max-height: min(92vw, calc(100vh - 140px));
                gap: 2px;
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Game Stats, Progress, Themes, Instructions -->
        <div class="left-panel">
            <div class="stats-section">
                <h2 class="stats-title">Game Stats</h2>
                <div class="stat-item">
                    <span class="stat-label">Time:</span>
                    <span class="stat-value" id="timer">00:00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Moves:</span>
                    <span class="stat-value" id="moveCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Errors:</span>
                    <span class="stat-value" id="errorCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Hints Used:</span>
                    <span class="stat-value" id="hintCount">0</span>
                </div>
            </div>
            
            <div class="stats-section">
                <h2 class="stats-title">Difficulty</h2>
                <div class="difficulty-selector">
                    <button class="btn difficulty-btn active" onclick="setDifficulty('easy')">Easy</button>
                    <button class="btn difficulty-btn" onclick="setDifficulty('medium')">Medium</button>
                    <button class="btn difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
                </div>
            </div>
        </div>
        
        <!-- Center Panel: Sudoku Board -->
        <div class="center-panel">
            <div class="sudoku-grid" id="sudokuGrid"></div>
        </div>
        
        <!-- Right Panel: Actions, Difficulty, Game Controls -->
        <div class="right-panel">
            <div class="stats-section">
                <h2 class="stats-title">Actions</h2>
                <div class="toggle-controls">
                    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" title="Toggle Light/Dark Theme">
                        🌙
                    </button>
                    <button class="audio-toggle" id="audioToggle" onclick="toggleAudio()" title="Toggle Sounds">
                        🔊
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="btn action-btn" onclick="undoMove()" id="undoBtn" disabled>Undo</button>
                    <button class="btn action-btn" onclick="redoMove()" id="redoBtn" disabled>Redo</button>
                </div>
            </div>
            
            <div class="stats-section">
                <h2 class="stats-title">Number Pad</h2>
                <div class="number-pad">
                    <button class="num-btn" onclick="selectNumber(1)" data-number="1">
                        <span class="num-value">1</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(2)" data-number="2">
                        <span class="num-value">2</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(3)" data-number="3">
                        <span class="num-value">3</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(4)" data-number="4">
                        <span class="num-value">4</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(5)" data-number="5">
                        <span class="num-value">5</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(6)" data-number="6">
                        <span class="num-value">6</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(7)" data-number="7">
                        <span class="num-value">7</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(8)" data-number="8">
                        <span class="num-value">8</span>
                    </button>
                    <button class="num-btn" onclick="selectNumber(9)" data-number="9">
                        <span class="num-value">9</span>
                    </button>
                    <button class="num-btn delete-btn" onclick="selectNumber(0)">
                        <span class="num-value">⌫</span>
                    </button>
                </div>
            </div>
            
            <div class="stats-section">
                <h2 class="stats-title">Game Controls</h2>
                <button class="btn" onclick="solveHint()" style="margin-top: 6px; width: 100%;">Hint</button>
                <button class="btn" onclick="solvePuzzle()" style="margin-top: 4px; width: 100%;">Solve</button>
            </div>
        </div>
    </div>

    <script src="puzzles-expanded.js?v=3"></script>
    <script src="script.js?v=3"></script>
</body>
</html>
