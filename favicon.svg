<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a1a" rx="4"/>
  
  <!-- 3x3 Grid -->
  <g stroke="#4a9eff" stroke-width="1.5" fill="none">
    <!-- Outer border -->
    <rect x="6" y="6" width="20" height="20" stroke-width="2"/>
    
    <!-- Vertical lines -->
    <line x1="12.67" y1="6" x2="12.67" y2="26"/>
    <line x1="19.33" y1="6" x2="19.33" y2="26"/>
    
    <!-- Horizontal lines -->
    <line x1="6" y1="12.67" x2="26" y2="12.67"/>
    <line x1="6" y1="19.33" x2="26" y2="19.33"/>
  </g>
  
  <!-- Number "9" in center -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4a9eff" text-anchor="middle">9</text>
</svg>

