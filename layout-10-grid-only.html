<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 10 - Grid Only</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }
        
        :root {
            --bg: #1a1a1a;
            --text: #ffffff;
            --border: #404040;
            --border-thick: #808080;
            --cell-bg: #2a2a2a;
            --hover: #353535;
            --selected: #404040;
            --given: #333333;
        }
        
        [data-theme="light"] {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #d0d0d0;
            --border-thick: #707070;
            --cell-bg: #f8f8f8;
            --hover: #f0f0f0;
            --selected: #e0e0e0;
            --given: #f5f5f5;
        }
        
        .main-area {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            border: 2px solid var(--border-thick);
            width: 90vmin;
            height: 90vmin;
            max-width: 600px;
            max-height: 600px;
        }
        
        .cell {
            background: var(--cell-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1rem, 3vmin, 2rem);
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .cell:hover { background: var(--hover); }
        .cell.selected { background: var(--selected); }
        .cell.given { background: var(--given); font-weight: bold; }
        
        /* 3x3 block separators - thick lines */
        .cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 3px solid var(--border-thick);
        }
        
        .cell:nth-child(n+19):nth-child(-n+27) {
            border-bottom: 3px solid var(--border-thick);
        }
        
        .cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid var(--border-thick);
        }
        
        .side-menu {
            writing-mode: vertical-rl;
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
        }
        
        .side-menu span {
            cursor: pointer;
            letter-spacing: 0.2em;
        }
        
        .side-menu span:hover { opacity: 0.5; }
        
        .number-overlay {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg);
            border: 1px solid var(--border-thick);
            padding: 1rem;
            display: none;
        }
        
        .number-overlay.visible {
            display: block;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
        }
        
        .num-btn {
            aspect-ratio: 1;
            background: var(--cell-bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            width: 50px;
        }
        
        .num-btn:hover { background: var(--hover); }
        
        .stats-overlay {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            display: flex;
            gap: 2rem;
        }
        
        button {
            background: transparent;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
        }
        
        .difficulty-btn.active {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="stats-overlay">
        <div><span id="timer">00:00:00</span></div>
        <div><span id="moveCount">0</span> moves</div>
        <div><span id="errorCount">0</span> errors</div>
    </div>
    
    <div class="main-area">
        <div class="grid" id="sudokuGrid"></div>
        
        <div class="side-menu">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">EASY</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">MEDIUM</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">HARD</button>
            <span onclick="undoMove()" id="undoBtn">UNDO</span>
            <span onclick="redoMove()" id="redoBtn">REDO</span>
            <span onclick="solveHint()">HINT</span>
            <span onclick="toggleNumbers()">NUMBERS</span>
            <span onclick="toggleTheme()">THEME</span>
        </div>
    </div>
    
    <div class="number-overlay" id="numberOverlay">
        <div class="number-pad">
            <button class="num-btn" onclick="selectNumber(1)">1</button>
            <button class="num-btn" onclick="selectNumber(2)">2</button>
            <button class="num-btn" onclick="selectNumber(3)">3</button>
            <button class="num-btn" onclick="selectNumber(4)">4</button>
            <button class="num-btn" onclick="selectNumber(5)">5</button>
            <button class="num-btn" onclick="selectNumber(6)">6</button>
            <button class="num-btn" onclick="selectNumber(7)">7</button>
            <button class="num-btn" onclick="selectNumber(8)">8</button>
            <button class="num-btn" onclick="selectNumber(9)">9</button>
            <button class="num-btn" onclick="selectNumber(0)">âŒ«</button>
        </div>
    </div>
    
    <script src="puzzles-expanded.js?v=2"></script>
    <script src="script.js?v=2"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? '' : 'dark');
        }
        
        function toggleNumbers() {
            const overlay = document.getElementById('numberOverlay');
            overlay.classList.toggle('visible');
        }
    </script>
</body>
</html>
