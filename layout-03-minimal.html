<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 03 - Minimal</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Helvetica', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s;
        }
        
        :root {
            --bg: #1a1a1a;
            --text: #ffffff;
            --border: #404040;
            --border-thick: #808080;
            --cell-bg: #2a2a2a;
            --hover: #353535;
            --selected: #404040;
            --given: #333333;
        }
        
        [data-theme="light"] {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #d0d0d0;
            --border-thick: #707070;
            --cell-bg: #f8f8f8;
            --hover: #f0f0f0;
            --selected: #e0e0e0;
            --given: #f5f5f5;
        }
        
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.3em;
        }
        
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .game-area {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: var(--border);
            border: 2px solid var(--border-thick);
            width: 500px;
            height: 500px;
        }
        
        .cell {
            background: var(--cell-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .cell:hover { background: var(--hover); }
        .cell.selected { background: var(--selected); }
        .cell.given { background: var(--given); font-weight: bold; }
        
        /* 3x3 block separators - thick lines */
        .cell:nth-child(3n):not(:nth-child(9n)) { border-right: 3px solid var(--border-thick); }
        .cell:nth-child(n+19):nth-child(-n+27) { border-bottom: 3px solid var(--border-thick); }
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 3px solid var(--border-thick); }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.4rem;
        }
        
        .num-btn {
            aspect-ratio: 1;
            background: var(--cell-bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
            width: 50px;
        }
        
        nav {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
        }
        
        nav a {
            color: var(--text);
            text-decoration: none;
            cursor: pointer;
        }
        
        nav a:hover { opacity: 0.5; }
        
        .stats {
            font-size: 0.85rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>SUDOKU</h1>
        <nav>
            <a onclick="setDifficulty('easy')">EASY</a>
            <a onclick="setDifficulty('medium')">MEDIUM</a>
            <a onclick="setDifficulty('hard')">HARD</a>
            <a onclick="solveHint()">HINT</a>
            <a onclick="toggleTheme()">THEME</a>
        </nav>
    </header>
    
    <div class="main">
        <div class="game-area">
            <div class="grid" id="sudokuGrid"></div>
            
            <div class="side-panel">
                <div class="stats">
                    <div id="timer">00:00:00</div>
                    <div><span id="moveCount">0</span> moves</div>
                    <div><span id="errorCount">0</span> errors</div>
                </div>
                
                <div class="number-pad">
                    <button class="num-btn" onclick="selectNumber(1)">1</button>
                    <button class="num-btn" onclick="selectNumber(2)">2</button>
                    <button class="num-btn" onclick="selectNumber(3)">3</button>
                    <button class="num-btn" onclick="selectNumber(4)">4</button>
                    <button class="num-btn" onclick="selectNumber(5)">5</button>
                    <button class="num-btn" onclick="selectNumber(6)">6</button>
                    <button class="num-btn" onclick="selectNumber(7)">7</button>
                    <button class="num-btn" onclick="selectNumber(8)">8</button>
                    <button class="num-btn" onclick="selectNumber(9)">9</button>
                    <button class="num-btn" onclick="selectNumber(0)">âŒ«</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="puzzles-expanded.js?v=2"></script>
    <script src="script.js?v=2"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? '' : 'dark');
        }
    </script>
</body>
</html>
