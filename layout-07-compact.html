<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 07 - Compact</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg?v=2">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial Narrow', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        :root {
            --bg: #1a1a1a;
            --text: #ffffff;
            --border: #404040;
            --border-thick: #808080;
            --cell-bg: #2a2a2a;
            --hover: #353535;
            --selected: #404040;
            --given: #333333;
        }
        
        [data-theme="light"] {
            --bg: #ffffff;
            --text: #1a1a1a;
            --border: #d0d0d0;
            --border-thick: #707070;
            --cell-bg: #f8f8f8;
            --hover: #f0f0f0;
            --selected: #e0e0e0;
            --given: #f5f5f5;
        }
        
        .container {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background: var(--border);
            border: 2px solid var(--border-thick);
            width: 450px;
            height: 450px;
        }
        
        .cell {
            background: var(--cell-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .cell:hover { background: var(--hover); }
        .cell.selected { background: var(--selected); }
        .cell.given { background: var(--given); font-weight: bold; }
        
        /* 3x3 block separators - thick lines */
        .cell:nth-child(3n):not(:nth-child(9n)) { border-right: 3px solid var(--border-thick); }
        .cell:nth-child(n+19):nth-child(-n+27) { border-bottom: 3px solid var(--border-thick); }
        .cell:nth-child(n+46):nth-child(-n+54) { border-bottom: 3px solid var(--border-thick); }
        
        .sidebar {
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .stats {
            font-size: 0.75rem;
            padding: 0.8rem;
            border: 1px solid var(--border);
            background: var(--cell-bg);
            line-height: 1.8;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.3rem;
            margin-bottom: 0.5rem;
        }
        
        .num-btn {
            aspect-ratio: 1;
            background: var(--cell-bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }
        
        button {
            background: var(--cell-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.6rem;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        button:hover { background: var(--hover); }
        .difficulty-btn.active { background: var(--selected); }
        
        .section {
            margin-bottom: 0.5rem;
        }
        
        .section-title {
            font-size: 0.65rem;
            opacity: 0.6;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid" id="sudokuGrid"></div>
        
        <div class="sidebar">
            <div class="stats">
                <div id="timer">00:00:00</div>
                <div><span id="moveCount">0</span> moves</div>
                <div><span id="errorCount">0</span> errors</div>
            </div>
            
            <div class="section">
                <div class="section-title">Numbers</div>
                <div class="number-pad">
                    <button class="num-btn" onclick="selectNumber(1)">1</button>
                    <button class="num-btn" onclick="selectNumber(2)">2</button>
                    <button class="num-btn" onclick="selectNumber(3)">3</button>
                    <button class="num-btn" onclick="selectNumber(4)">4</button>
                    <button class="num-btn" onclick="selectNumber(5)">5</button>
                    <button class="num-btn" onclick="selectNumber(6)">6</button>
                    <button class="num-btn" onclick="selectNumber(7)">7</button>
                    <button class="num-btn" onclick="selectNumber(8)">8</button>
                    <button class="num-btn" onclick="selectNumber(9)">9</button>
                    <button class="num-btn" onclick="selectNumber(0)">âŒ«</button>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Difficulty</div>
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">EASY</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">MEDIUM</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">HARD</button>
            </div>
            
            <div class="section">
                <div class="section-title">Actions</div>
                <button onclick="undoMove()" id="undoBtn">UNDO</button>
                <button onclick="redoMove()" id="redoBtn">REDO</button>
                <button onclick="solveHint()">HINT</button>
                <button onclick="solvePuzzle()">SOLVE</button>
                <button onclick="toggleTheme()">THEME</button>
            </div>
        </div>
    </div>
    
    <script src="puzzles-expanded.js?v=2"></script>
    <script src="script.js?v=2"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? '' : 'dark');
        }
    </script>
</body>
</html>
